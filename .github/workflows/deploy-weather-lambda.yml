name: Deploy Weather Lambda

on:
  push:
    branches:
      - main
      - master
    paths:
      - 'lambdas/weather/**'
      - '.github/workflows/deploy-weather-lambda.yml'
  workflow_dispatch: # Allow manual trigger

env:
  AWS_REGION: us-east-1
  LAMBDA_FUNCTION_NAME: weather-lambda

jobs:
  deploy:
    name: Build and Deploy Lambda
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Install dependencies
        working-directory: lambdas/weather
        run: npm ci

      - name: Build TypeScript
        working-directory: lambdas/weather
        run: npm run build

      - name: Package Lambda
        working-directory: lambdas/weather
        run: |
          cd dist
          cp ../package.json .
          cp ../package-lock.json .
          npm ci --production
          zip -r ../weather-lambda.zip .

      - name: Deploy to Lambda
        working-directory: lambdas/weather
        run: |
          aws lambda update-function-code \
            --function-name ${{ env.LAMBDA_FUNCTION_NAME }} \
            --zip-file fileb://weather-lambda.zip \
            --publish

      - name: Wait for Lambda update
        run: |
          aws lambda wait function-updated \
            --function-name ${{ env.LAMBDA_FUNCTION_NAME }}

      - name: Print deployment info
        run: |
          echo "âœ… Lambda deployed successfully!"
          aws lambda get-function \
            --function-name ${{ env.LAMBDA_FUNCTION_NAME }} \
            --query 'Configuration.{Version:Version,LastModified:LastModified,CodeSize:CodeSize}' \
            --output table
